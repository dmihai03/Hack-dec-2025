<h2 class="game-title">Guess the song</h2>

<div class="game-center">

  <div class="game-content" *ngIf="question">

    <p class="artist-name">{{ question.artist }}</p>

    <img
      [src]="question.imageUrl"
      class="artist-image"
      alt="Artist image"
    />

    <div class="input-row">
      <input [(ngModel)]="answer" placeholder="Song title" />
      <button (click)="submit()">Submit</button>
    </div>

    <p class="feedback" *ngIf="feedback">{{ feedback }}</p>

  </div>
</div>
