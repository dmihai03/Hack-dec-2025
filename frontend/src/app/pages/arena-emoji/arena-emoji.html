<h2 class="game-title">Guess the song from emojis ({{ questionsAnswered }}/{{ maxQuestions }})</h2>

<div class="game-center">
  <div class="loading" *ngIf="isLoading">Loading question...</div>

  <div class="game-content" *ngIf="!isLoading && question">
    <div class="emojis">
      <span *ngFor="let e of emojiArray">{{ e }}</span>
    </div>

    <div class="input-row">
      <input 
        [(ngModel)]="answer" 
        placeholder="Enter song title..." 
        [disabled]="isAnswered"
        (keyup.enter)="submit()"
      />
      <button class="submit-btn" (click)="submit()" [disabled]="!answer.trim() || isAnswered">
        Submit
      </button>
    </div>

    <div class="actions" *ngIf="isAnswered">
      <button class="next-btn" *ngIf="!isLastQuestion" (click)="nextQuestion()">
        Next Question →
      </button>
      <button class="back-btn" *ngIf="isLastQuestion" (click)="backToArena()">
        ← Back to Arena
      </button>
    </div>

    <p class="feedback" *ngIf="feedback">{{ feedback }}</p>
  </div>
</div>
