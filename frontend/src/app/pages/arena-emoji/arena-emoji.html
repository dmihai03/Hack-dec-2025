<h2 class="game-title">Guess the song from emojis</h2>

<div class="game-center">

  <div class="game-content">

    <div class="emojis" *ngIf="question">
      <span *ngFor="let e of question.emojis">{{ e }}</span>
    </div>

    <div class="input-row">
      <input [(ngModel)]="answer" placeholder="Song title" />
      <button (click)="submit()">Submit</button>
    </div>

    <p class="feedback" *ngIf="feedback">{{ feedback }}</p>

  </div>
</div>
