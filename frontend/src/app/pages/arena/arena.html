      <img *ngIf="gameState.selectedAvatar" 
           [src]="gameState.selectedAvatar.imageUrl" 
           [alt]="gameState.selectedAvatar.name"
           class="avatar-img">
      <div class="avatar-text">
        <small>Avatar</small>
        <strong>{{ gameState.selectedAvatar?.name || 'Unknown Artist' }}</strong>
      </div>
    </div>

    <div>
      <small>Coins </small>
      <strong>{{ gameState.coins }}</strong>
    </div>

    <div>
      <small>Mode </small>

    </div>
