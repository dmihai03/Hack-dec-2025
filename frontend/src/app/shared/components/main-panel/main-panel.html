<div class="main-panel">

  <!-- SEARCH -->
  <section class="search-section">

    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search songs, artists, genres..."
      />
      <button class="search-btn" (click)="search()">ğŸ”</button>
    </div>

    <div class="filters">
      <button
        [class.active]="activeFilter === 'title'"
        (click)="setFilter('title')">
        Title
      </button>
      <button
        [class.active]="activeFilter === 'artist'"
        (click)="setFilter('artist')">
        Artist
      </button>
      <button
        [class.active]="activeFilter === 'category'"
        (click)="setFilter('category')">
        Category
      </button>
    </div>

    <!-- SEARCH RESULTS -->
    <div class="search-results" *ngIf="hasSearched">
      <h3>ğŸ” Search Results</h3>
      <div *ngIf="isLoading" class="loading">Loading...</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <ul class="results-list" *ngIf="!isLoading && !errorMessage && searchResults.length > 0">
        <li *ngFor="let song of searchResults">
          <div class="song-info">
            <span class="title">{{ song.title }}</span>
            <span class="artist"> â€“ {{ song.artist }}</span>
          </div>
          <span class="category">{{ song.category }}</span>
        </li>
      </ul>
      <p *ngIf="!isLoading && !errorMessage && searchResults.length === 0">No songs available.</p>
    </div>

  </section>

  <!-- TRENDING -->
  <section class="trending-section">
    <h3>ğŸ”¥ Trending songs</h3>

    <ul class="trending-list">
      <li *ngFor="let song of trendingSongs">
        <div class="song-info">
          <span class="title">{{ song.title }}</span>
          <span class="artist"> - {{ song.artist }}</span>
        </div>
        <div class="likes">â¤ï¸ {{ song.likes }}</div>
      </li>
    </ul>
  </section>

  <!-- GAME MODE -->
  <div class="game-mode-wrapper">
    <button class="game-mode-btn" (click)="enterGameMode()">
      ğŸ® GAME MODE
    </button>
  </div>

</div>
