<section class="right-panel">

  <!-- SHARE SONG -->
  <div class="card">
    <h3>ðŸŽµ Share your song</h3>

    <input 
      type="text" 
      placeholder="Song name" 
      [(ngModel)]="songName"
      class="song-input"
    />
    
    <select 
      [(ngModel)]="selectedGroupId" 
      class="group-select"
    >
      <option [ngValue]="null" disabled>Select a group</option>
      <option *ngFor="let group of groups" [ngValue]="group.id">
        ðŸ‘¥ {{ group.name }}
      </option>
    </select>

    <button (click)="sendSong()" class="send-btn" [disabled]="isSending">
      {{ isSending ? 'SENDING...' : 'SEND' }}
    </button>

    <div *ngIf="statusMessage" class="status-message" [class.error]="isError" [class.success]="!isError">
      {{ statusMessage }}
    </div>
  </div>

  <!-- MUSIC BOX -->
  <div class="music-box">
  <h3>ðŸŽ§ MusicBox</h3>

  <div
    class="music-item"
    *ngFor="let song of receivedSongs"
    (click)="openReceivedSong(song)"
  >
    <strong>{{ song.from }}</strong>
    <div class="song-title">{{ song.title }}</div>
    <small class="artist">{{ song.artist }}</small>
  </div>
</div>

</section>
