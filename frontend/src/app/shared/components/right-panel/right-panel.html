<section class="right-panel">

  <!-- SHARE SONG -->
  <div class="card">
    <h3>ğŸµ Share your song</h3>

    <input 
      type="text" 
      placeholder="Song name" 
      [(ngModel)]="songName"
      class="song-input"
    />
    
    <select 
      [(ngModel)]="selectedGroupId" 
      class="group-select"
    >
      <option [ngValue]="null" disabled>Select a group</option>
      <option *ngFor="let group of groups" [ngValue]="group.id">
        ğŸ‘¥ {{ group.name }}
      </option>
    </select>

    <button (click)="sendSong()" class="send-btn" [disabled]="isSending">
      {{ isSending ? 'SENDING...' : 'SEND' }}
    </button>

    <div *ngIf="statusMessage" class="status-message" [class.error]="isError" [class.success]="!isError">
      {{ statusMessage }}
    </div>
  </div>

  <!-- TOP USERS LEADERBOARD -->
  <div class="leaderboard">
    <h3>ğŸ† Top Players</h3>
    
    <div class="top-user" *ngFor="let user of topUsers; let i = index">
      <span class="rank">{{ i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰' }}</span>
      <div class="user-info">
        <span class="user-name">{{ user.name }}</span>
        <span class="user-username">@{{ user.username }}</span>
      </div>
      <span class="user-rating">â­ {{ user.ratingNumber }}</span>
    </div>

    <p *ngIf="topUsers.length === 0" class="no-data">No players yet</p>
  </div>

</section>
